<div class="container">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Adicionar Curso</span>

    </mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="Nome do curso" formControlName="name" #name>
          <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
          <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option value="Front-end">Front-End</mat-option>
            <mat-option value="Back-end">Back-End</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("category")}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
